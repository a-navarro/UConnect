<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simple UConnect</title>
    <!-- Carga de Tailwind CSS para un diseño limpio y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', // Índigo
                        'success': '#10b981', // Verde
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos básicos para la aplicación Single Page (SPA) */
        .page { 
            display: none; 
            min-height: 80vh; /* Para centrar verticalmente */
        }
        .active-page { 
            display: flex; 
            animation: fadeIn 0.5s ease-out; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            background-color: white;
            padding: 32px;
            border-radius: 1.5rem; /* Esquinas más redondeadas */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans p-4">

    <!-- CONTENEDOR PRINCIPAL DE LA APLICACIÓN -->
    <main class="w-full max-w-sm">

        <!-- VISTA 1: LOGIN -->
        <div id="login-page" class="page active-page flex-col items-center justify-center">
            <div class="card w-full text-center">
                <h1 class="text-3xl font-bold text-primary mb-2">UConnect Login</h1>
                <p class="text-gray-500 mb-8">Ingresa tu identificador para acceder.</p>
                
                <form id="form-login" class="space-y-4">
                    <input type="text" id="user-input" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition" 
                           placeholder="ID o Nombre de Usuario" required>
                    
                    <button type="submit" 
                            class="w-full bg-primary text-white font-semibold py-3 rounded-xl hover:bg-indigo-600 transition duration-200 shadow-lg shadow-primary/30">
                        Acceder al Perfil
                    </button>
                </form>

                <p id="login-message" class="mt-4 text-sm font-medium text-red-500"></p>
            </div>
        </div>

        <!-- VISTA 2: PERFIL DEL USUARIO -->
        <div id="profile-page" class="page flex-col items-center justify-center">
            <div class="card w-full text-center">
                <h1 class="text-3xl font-bold text-success mb-6">Tu Perfil de Usuario</h1>
                
                <div class="mb-8 p-6 bg-gray-100 rounded-xl space-y-3">
                    <p class="text-sm font-medium text-gray-500">ID/Nombre de Usuario Ingresado:</p>
                    <p id="profile-id" class="text-2xl font-extrabold text-gray-800 break-words"></p>
                </div>

                <!-- Datos Ficticios del Perfil -->
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="p-4 bg-primary/10 rounded-xl">
                        <p class="text-xs font-medium text-primary">XP Total</p>
                        <p id="profile-xp" class="text-xl font-bold text-primary">5,480</p>
                    </div>
                    <div class="p-4 bg-success/10 rounded-xl">
                        <p class="text-xs font-medium text-success">Liga Actual</p>
                        <p id="profile-league" class="text-xl font-bold text-success">Guerrero</p>
                    </div>
                </div>

                <button onclick="changePage('login-page'); document.getElementById('form-login').reset();"
                        class="mt-8 w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-300 transition duration-200">
                    ← Volver al Login
                </button>
            </div>
        </div>

    </main>

    <script>
        // Función para cambiar de vista (página)
        function changePage(pageId, userData = null) {
            // Oculta todas las vistas
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active-page');
                page.style.display = 'none';
            });

            // Muestra la vista objetivo
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active-page');
                targetPage.style.display = 'flex'; // Usar flex para mantener el centrado

                // Si cambiamos a la página de perfil, actualizamos los datos
                if (pageId === 'profile-page' && userData) {
                    document.getElementById('profile-id').textContent = userData;
                    // Aquí podríamos cargar datos reales de la API en el futuro
                }
            }
        }

        // Manejador del formulario de Login
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario
            
            const userInput = document.getElementById('user-input').value.trim();
            const messageEl = document.getElementById('login-message');

            if (userInput.length > 0) {
                messageEl.textContent = 'Acceso concedido. Cargando perfil...';
                messageEl.className = 'mt-4 text-sm font-medium text-success';
                
                // Simulación de una carga de perfil, luego cambiamos de página
                setTimeout(() => {
                    changePage('profile-page', userInput);
                    messageEl.textContent = ''; // Limpiar mensaje después del cambio
                }, 500); 
                
            } else {
                messageEl.textContent = 'Por favor, introduce tu ID o nombre de usuario.';
                messageEl.className = 'mt-4 text-sm font-medium text-red-500';
            }
        });

        // Inicializar la aplicación en la página de login al cargar
        document.addEventListener('DOMContentLoaded', () => {
            changePage('login-page');
        });
    </script>
</body>
</html>
