<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UConnect</title>

    <!-- Tailwind CSS para diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', // Índigo
                        'success': '#10b981', // Verde
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        .card {
            background-color: white;
            padding: 32px;
            border-radius: 1.5rem;
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans p-4">

    <main class="w-full max-w-sm">
        <div class="card w-full text-center">
            <img src="/static/logo.png" alt="Logos" class="mx-auto mb-4 w-24 h-auto">
            <h1 class="text-3xl font-bold text-primary mb-2">UConnect Login</h1>
            <p class="text-gray-500 mb-8">Ingresa tu ID para continuar.</p>

            <!-- FUNCIONALIDAD REAL: POST a /login con name="user_id" -->
            <form id="form-login" action="/login" method="POST" class="space-y-4">
                <div class="text-left">
                    <label for="user_id" class="block text-sm font-medium text-gray-700 mb-1">
                        Telegram ID
                    </label>
                    <input
                        type="text"
                        id="user_id"
                        name="user_id"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition"
                        placeholder="Ej: 123456789"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-primary text-white font-semibold py-3 rounded-xl hover:bg-indigo-600 transition duration-200 shadow-lg shadow-primary/30"
                >
                    Entrar
                </button>
            </form>

            <!-- Si luego quieres mostrar mensajes del backend, puedes usar esta zona -->
            <!-- Ejemplo (servidor podría inyectar el mensaje aquí via template engine):
            <p class="mt-4 text-sm font-medium text-red-500">
                {{ error_message }}
            </p>
            -->
        </div>
    </main>

</body>
</html>
